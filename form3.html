<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Complex Form</h1>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label for="email">Email:</label>
        <input type="mailto" id="email" name="email">

        <label for="telephone number">Phone:</label>
        <input type="tel" id="telephone number" name="telephone number">

        <label for="text">Gender</label>
        <input type="text" name="text" id="text">

        <input type="radio" name="radio" id="radio">
        <label for="radio">male</label>

        <input type="radio" name="radio" id="radio">
        <label for="radio"> Female</label>
        <br>
        <label for="choose2">Country</label>
        <select name="select" id="choose2">
            <option value="United States">United States</option>
            <option value="United Kindom">United Kindom</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>Address</legend>
        <label for="text">Street</label>
        <input type="text" name="text" id="text">

        <label for="city">City</label>
        <input type="text" name="city" id="city">

        <label for="state">State</label>
        <input type="text" name="state" id="state">


        <label for="zipcode">State</label>
        <input type="number" name="zip code" id="zipcode">
    </fieldset>
    <fieldset>
        <legend>Other Information</legend>
        <label for="Comments">Comments</label>
        <textarea name="Comments" id="Comments" cols="30" rows="4"></textarea>
        <label for="checkbox2">I agree to the terms of services</label>
        <input type="checkbox" name="checkbox2" id="checkbox2">
    </fieldset>
    <input type="submit" value="submit">
</body>

</html>
